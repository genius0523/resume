<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>ECharts</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.4.2/echarts.common.js"></script>
        <style>
      .chart-container {
        display: flex;
      }

      .chart {
        flex: 1;
        margin: 10px;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
   <div class="chart-container">
      <!-- 第一个图表 -->
      <div class="chart" id="main1" style="height: 600px;"></div>

      <!-- 第二个图表 -->
      <div class="chart" id="main2" style="height: 600px;"></div>
    </div>
    <script type="text/javascript">
      // 基于准备好的dom，初始化echarts实例
      var myChart1 = echarts.init(document.getElementById('main1'));

      // 指定图表的配置项和数据
      var option = {
  title: {
    text: '权重Top10行业(总占比{{ sum_weight | safe }})',
    subtext: 'Top 10',
    left: 'center'
  },
  tooltip: {
    trigger: 'item'
  },
  legend: {
    orient: 'vertical',
    left: 'left'
  },
  series: [
    {
      name: 'Access From',
      type: 'pie',
      radius: '50%',
      data: {{ pie_data | safe }},
      emphasis: {
        itemStyle: {
          shadowBlur: 10,
          shadowOffsetX: 0,
          shadowColor: 'rgba(0, 0, 0, 0.5)'
        }
      }
    }
  ]
};

      // 使用刚指定的配置项和数据显示图表。
      myChart1.setOption(option);
    </script>
  </body>
  <body>
    <script type="text/javascript">
      // 基于准备好的dom，初始化echarts实例
      var myChart2 = echarts.init(document.getElementById('main2'));

      // 指定图表的配置项和数据
      var option = {
  title: {
    text: '所有行业权重'
  },
  tooltip: {
    trigger: 'axis',
    axisPointer: {
      type: 'shadow'
    }
  },
  legend: {},
  grid: {
    left: '3%',
    right: '4%',
    bottom: '3%',
    containLabel: true
  },
  xAxis: {
    type: 'value',
    boundaryGap: [0, 0.01]
  },
  yAxis: {
    type: 'category',
    data: {{ weight_X | safe }}
  },
  series: [
    {
      name: '最新时间权重',
      type: 'bar',
      data: {{ weight_y | safe }}

    }
  ]
};

      // 使用刚指定的配置项和数据显示图表。
      myChart2.setOption(option);
    </script>
  </body>
</html>
