<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>量化交易可视化系统</title>
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        #uploadBtn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        #uploadBtn:hover {
            background-color: #0056b3;
        }
        #hiddenFileInput {
            display: none;
        }
        p {
            margin: 20px;
        }
        a {
            text-decoration: none;
            color: #333;
            font-size: 20px;
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
        }
        a:hover {
            background-color: #0056b3;
        }
        .light {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin: 20px auto;
            background-color: gray;  /* 默认灰灯 */
        }

        .red {
            background-color: red;
        }

        .green {
            background-color: green;
        }
    </style>
</head>
<body>
    <h1>量化交易可视化系统</h1>
    <div id="statusLight" class="light"></div>
    <button id="uploadBtn">上传文件</button>
    <input type="file" id="hiddenFileInput" accept="" style="display: none;">
    <p>
        <a href="http://127.0.0.1:5000/open_html1" target="_blank">权重图像</a>
    </p>
    <p>
        <a href="http://127.0.0.1:5000/open_html2" target="_blank">累积收益图像</a>
    </p>
    <script>
        // 获取按钮和文件输入元素
        const uploadBtn = document.getElementById('uploadBtn');
        const hiddenFileInput = document.getElementById('hiddenFileInput');
    
        // 当按钮被点击时，触发隐藏的文件输入元素
        uploadBtn.addEventListener('click', function() {
            hiddenFileInput.click();
        });
    
        // 当用户选择文件后，处理该文件（例如，上传到服务器）
        hiddenFileInput.addEventListener('change', function() {
            const file = this.files[0];
            const formData = new FormData();
            formData.append('file', file);
    
            // 上传文件到Flask服务器
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                console.log(data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        });
        hiddenFileInput.addEventListener('change', function() {
            // 设置灯为红色
            document.getElementById('statusLight').className = 'light red';

            const file = this.files[0];
            const formData = new FormData();
            formData.append('file', file);

            // 上传文件到Flask服务器
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                console.log(data);
                // 设置灯为绿色
                document.getElementById('statusLight').className = 'light green';
            })
            .catch((error) => {
                console.error('Error:', error);
                // 在这里，您可以设置灯回到灰色或其他颜色，以表示出现错误
            });
        });
    </script>
</body>
</html>
